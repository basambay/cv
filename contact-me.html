<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Contact Details</h1>
    <p>My Fictional Address</p>
    <p>12345678910</p>
    <p>myemail.gmail.com</p>
    <form action="mailto:louwensonhebert@gmail.com" method="post" enctype="text/plain">
      <label for="yourName">Your Name:</label>
      <input type="text" id="yourName" name="yourName" required> <br>
      <label for="yourEmail">Your Email:</label>
      <input type="email" id="yourEmail" name="yourEmail" required> <br>
      <label for="yourMessage">Your Message:</label><br>
      <textarea id="yourMessage" name="yourMessage" rows="10" cols="30" required></textarea> <br>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
